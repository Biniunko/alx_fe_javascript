<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            line-height: 1.5;
            padding: 1.5rem;
        }

        #quoteDisplay {
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        blockquote {
            margin: 0;
        }

        blockquote p {
            font-size: 1.1rem;
        }

        blockquote footer {
            margin-top: .5rem;
            opacity: .7;
        }

        .row {
            display: flex;
            gap: .5rem;
            flex-wrap: wrap;
            margin: .5rem 0;
        }

        input[type="text"] {
            padding: .5rem;
            flex: 1 1 240px;
        }

        button {
            padding: .55rem .9rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            background: #f8f8f8;
        }

        button:hover {
            background: #f0f0f0;
        }

        #categoryFilter label {
            margin-right: .75rem;
            cursor: pointer;
        }

        hr {
            margin: 1.25rem 0;
        }
    </style>
</head>

<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Quote Display -->
    <div id="quoteDisplay"></div>
    <div class="row">
        <button id="newQuote">Show New Quote</button>
    </div>

    <!-- Dynamic Category Filter -->
    <div id="categoryFilter"></div>

    <hr />

    <!-- Placeholder for dynamically created Add Quote Form -->
    <div id="formContainer"></div>

    <hr />

    <!-- Import / Export Controls -->
    <h3>Import / Export</h3>
    <div class="row">
        <!-- Matches the assignment requirement -->
        <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        <button id="exportBtn">Export Quotes (JSON)</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
